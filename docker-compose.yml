services:
  rust-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - PUBLIC_URL=https://m3u8.animehi-api.site
    networks:
      - dokploy-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.rust-proxy.rule=Host(`m3u8.animehi-api.site`)'
      - 'traefik.http.routers.rust-proxy.entrypoints=web,websecure'
      - 'traefik.http.services.rust-proxy.loadbalancer.server.port=8082'

      - 'traefik.http.routers.rust-proxy.tls=true'
      - 'traefik.http.routers.rust-proxy.tls.certresolver=le'
      - 'traefik.http.routers.rust-proxy-http.rule=Host(`m3u8.animehi-api.site`)'
      - 'traefik.http.routers.rust-proxy-http.entrypoints=web'
      - 'traefik.http.routers.rust-proxy-http.middlewares=redirect-to-https'
      - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'

networks:
  dokploy-network:
    external: true